<div>
  <br>
  <mat-card>
    <button mat-raised-button routerLink="/create" style="background-color:#00bdaa">Create A New Note</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="notes">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Note Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element"> {{ element.text }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editNote(element._id)" class="greenButton">Edit</button>
          <button mat-button (click)="deleteNote(element._id)" class="redButton">Delete</button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
